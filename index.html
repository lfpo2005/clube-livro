<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Aviso Importante</title>

            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            color: red;
        }

        .links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        .link1 {
            background-color: blue;
        }

        .link2 {
            background-color: green;
        }

        .link3 {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Aviso Importante</h1>
        <p>Esta página contém informações importantes. Confira os links abaixo:</p>
        <div class="links">
            <a class="link1" href="https://exemplo.com" target="_blank">Acesse o site oficial</a>
            <a class="link2" href="https://suporte.com" target="_blank">Suporte</a>
